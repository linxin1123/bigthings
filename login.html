<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 背景图片 -->
    <div class="layui-main">

        <img src="./assets/images/logo.png" alt="">
    </div>




    <!-- 登录框 -->
    <div class="loginandreg">
        <!-- 头部标题 -->
        <div class="header">

        </div>

        <!-- 注册的盒子 -->
        <div class="regbox">
            <!-- 表单 -->
            <form class="layui-form reg_form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <!-- lay-verify用于表单验证，需要配合layui的js文件使用 -->
                    <input type="text" name="title" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input reg_user">

                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input reg_pwd">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pass|repass" placeholder="请再次输入密码" autocomplete="off" class="layui-input reg_pwd2">
                </div>

                <div class="layui-form-item">

                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>

                <div class="layui-form-item reg_login">

                    <a href="javascript:;" class="tip_login">去登录</a>
                </div>

            </form>
        </div>

        <!-- 登录的盒子 -->
        <div class="loginbox">
            <form class="layui-form login_form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input login_user">

                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input login_pwd">
                </div>

                <div class="layui-form-item">

                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                </div>

                <div class="layui-form-item reg_login">

                    <a href="javascript:;" class="tip_reg">去注册</a>
                </div>

            </form>
        </div>
    </div>

    <!-- 引入jQuery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入layui的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入baseAPI函数 -->
    <script src="./assets/js/baseApi.js"></script>
    <script src="./assets/js/login.js"></script>

</body>

</html>
